    <script id="codeScript5">
        let count = 0;
        const ENTRYNUM = 6;
        const btnShuffle = document.querySelector('#casinoShuffle');
        const btnStop = document.querySelector('#casinoStop');
        var casinos = [];
        var mCasinos = [];
        for (let i = 0; i < 9; ++i) {
            console.log('#casino' + (i + 1));
            casinos[i] = document.querySelector('#casino' + (i + 1));
            mCasinos[i] = new SlotMachine(casinos[i], {
                active: i % 6,
                delay: 500
            });
        }
    </script>
    <script id="codeScript6">
        btnShuffle.addEventListener('click', () => {
            count = 3;
            for (let i = 0; i < 9; ++i) {
                mCasinos[i].shuffle(9999);
            }
        });

        btnStop.addEventListener('click', () => {
            switch (count) {
                case 3:
                    for (let i = 0; i < 3; ++i) {
                        mCasinos[i].stop();
                    }
                    break;
                case 2:
                    for (let i = 0; i < 3; ++i) {
                        mCasinos[i+3].stop();
                    }
                    break;
                case 1:
                    for (let i = 0; i < 3; ++i) {
                        mCasinos[i+6].stop();
                    }
                    break;
            }
            count--;
        });
